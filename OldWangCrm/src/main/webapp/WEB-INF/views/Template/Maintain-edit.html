<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<meta charset="utf-8" />
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="../Styles/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="../Styles/admin-all.css" />
    <script type="text/javascript" src="../Scripts/jquery-1.7.2.js"></script>
    <script type="text/javascript" src="../Scripts/jquery-ui-1.8.22.custom.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../Styles/ui-lightness/jquery-ui-1.8.22.custom.css" />
    <script type="text/javascript">
        $(function () {
            $('.modal').show();
        })
    </script>
</head>
<body>
    <div class="alert alert-info">当前位置<b class="tip"></b>客户管理<b class="tip"></b>添加客户</div>

    <table class="table table-striped table-bordered table-condensed list">
        <thead>
            <tr>
                <td colspan="4"><b>客户添加</b></td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>资源编号</td>
                <td colspan="3">系统自动生成</td>
            </tr>
            <tr>
                <td width="15%">客户姓名<font color="FF0000">*</font></td>
                <td width="500">
                    <input name="Name" value="" type="text" />
                </td>
                <td width="500">联系方式<font color="FF0000">*</font></td>
                <td width="500">
                    <input name="Name" value="" type="text" /></td>
            </tr>
            <tr>
                <td>城区<font color="FF0000">*</font></td>
                <td>
                    <input name="Name" value="" type="text" /></td>
                <td>意向户型<font color="FF0000">*</font></td>
                <td>
                    <input name="Name" value="" type="text" /></td>
            </tr>
            <tr>
                <td>意向楼层<font color="FF0000">*</font></td>
                <td>
                    <input name="Name" value="" type="text" />
                </td>
                <td>价格<font color="FF0000">*</font></td>
                <td>
                    <input name="Name" value="" type="text" /></td>
            </tr>
            <tr>
                <td>设施<font color="FF0000">*</font></td>
                <td>
                    <select name="sheshi">
                        <option value=" ">普通装修</option>
                        <option value=" ">精装修</option>
                        <option value=" ">豪华装修</option>
                        <option selected="selected">-=房屋设施=-</option>
                    </select></td>
                <td>状态<font color="FF0000">*</font></td>
                <td>
                    <select name="状态">
                        <option selected="selected"></option>
                        <option value=" ">待租</option>
                        <option value=" ">已租</option>
                    </select></td>
            </tr>
            <tr>
                <td width="15%">业务员<font color="FF0000">*</font></td>
                <td>
                    <input name="Manager" value=" "  type="text" />
                </td>
                <td width="500">联系电话</td>
                <td width="500">
                    <input name="Phone" value="" type="text" />
                </td>
            </tr>

                <td width="15%">备注</td>
                <td width="500" colspan="3" height="">
                    <textarea name="bak" style="width: 95%" rows="4" cols="5"></textarea>
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">
                    <input class="btn btn-inverse" id="find" type="button" value="保存" />
                    <input class="btn btn-inverse" type="button" value="取消" /></td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
