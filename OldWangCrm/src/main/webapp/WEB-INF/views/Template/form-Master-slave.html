<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<meta charset="utf-8" />
<head>
    <title>看房记录</title>
    <link rel="stylesheet" type="text/css" href="../Styles/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="../Styles/admin-all.css" />
    <script type="text/javascript" src="../Scripts/jquery-1.7.2.js"></script>
    <script type="text/javascript" src="../Scripts/jquery-ui-1.8.22.custom.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../Styles/ui-lightness/jquery-ui-1.8.22.custom.css" />
    <script type="text/javascript">
        $(function () {
            $(".datepicker").datepicker();

            $('#list').hide();
            $('#find').click(function () {
                $('#list').show();
            })
        })

    </script>
</head>
<body>
    <div class="alert alert-info">当前位置<b class="tip"></b>区域功能<b class="tip"></b>看房记录</div>
    <table class="table table-striped table-bordered table-condensed">
        <thead>
            <tr>
                <td colspan="11">&nbsp;看房记录</td>
            </tr>
        </thead>
        <tbody>
            <tr class="tr_title">
                <td>看房日期</td>
                <td>看房人</td>
                <td>联系方式</td>
                <td>看房户型</td>
                <td>地址</td>
                <td>经纪人</td>
                <td>经纪人联系方式</td>

            </tr>
        </tbody>
        <tr>
             <td colspan="4">
                 <input class="btn btn-inverse" id="find" type="button" value="保存" />
                 <input class="btn btn-inverse" type="button" value="取消" /></td>
         </tr>

    </table>

</body>
</html>
